<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEEL-MINI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #800000;
            --bg-secondary: #660000;
            --bg-card: rgba(102, 0, 0, 0.9);
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-color: rgba(255, 215, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #800000 0%, #660000 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 450px; margin: 0 auto; }

        .header { text-align: center; margin-bottom: 30px; padding: 20px; }

        /* ADEEL-MINI One Line & Multi-Color Animation */
        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            white-space: nowrap; /* Hiki line ch rhan kity */
            animation: colorChange 7s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }    /* Red */
            15% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }   /* Green */
            30% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }   /* Blue */
            45% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }   /* Yellow */
            60% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }   /* Magenta */
            75% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }   /* Cyan */
            100% { color: #ffd700; text-shadow: 0 0 10px #ffd700; }  /* Gold */
        }

        .logo i { font-size: 3rem; }

        /* Energy Bar with Sparkling Particles (Tanke) */
        .energy-bar {
            width: 90px;
            height: 90px;
            margin: 20px auto;
            position: relative;
        }

        .energy-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: visible;
            border: 3px solid var(--accent-gold);
            box-shadow: 0 0 15px var(--accent-gold);
        }

        .energy-fill {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(var(--accent-gold) 0%, transparent 70%);
            border-radius: 50%;
            animation: rotateEnergy 2s linear infinite;
        }

        /* Sparkle/Tanke Animation */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            animation: burst 1.5s infinite;
        }

        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0); opacity: 0; }
        }

        @keyframes rotateEnergy {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .energy-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--bg-primary);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-gold);
            font-weight: 900;
            border: 2px solid var(--accent-gold);
            z-index: 2;
        }

        /* Server Card & Inputs */
        .server-card, .main-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .server-name { color: var(--accent-gold); font-weight: 700; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .server-stats { display: flex; justify-content: space-around; }
        .stat-value { color: var(--accent-gold); font-weight: 800; font-size: 1.5rem; display: block; }
        .stat-label { color: var(--text-secondary); font-size: 0.8rem; }

        input[type="tel"] {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-gold);
            color: #800000;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4); }

        .result-box {
            background: rgba(0, 0, 0, 0.4);
            border: 2px dashed var(--accent-gold);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-box.show { display: block; animation: fadeIn 0.5s ease; }

        .pair-code {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            color: var(--accent-gold);
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .instructions { background: rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); font-size: 0.85rem; text-align: left; }
        .instructions h4 { color: var(--accent-gold); margin-bottom: 10px; }
        .instructions ol { padding-left: 20px; color: var(--text-secondary); }

        .footer { text-align: center; margin-top: 40px; color: var(--text-secondary); font-size: 0.8rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" id="mainLogo">
                <i class="fab fa-whatsapp"></i> ADEEL-MINI
            </div>
            
            <div class="energy-bar">
                <div class="energy-circle">
                    <div class="energy-fill"></div>
                    <div class="energy-center" id="energyPercent">70%</div>
                    <div class="sparkle" style="--x: 50px; --y: -50px;"></div>
                    <div class="sparkle" style="--x: -50px; --y: 50px;"></div>
                    <div class="sparkle" style="--x: 50px; --y: 50px;"></div>
                    <div class="sparkle" style="--x: -50px; --y: -50px;"></div>
                    <div class="sparkle" style="--x: 0px; --y: -60px;"></div>
                </div>
            </div>
        </div>

        <div class="server-card">
            <div class="server-name"><i class="fas fa-server"></i> Server Status</div>
            <div class="server-stats">
                <div class="stat-item"><span class="stat-value" id="activeBots">28</span><span class="stat-label">Active</span></div>
                <div class="stat-item"><span class="stat-value" id="serverLimit">50</span><span class="stat-label">Limit</span></div>
            </div>
        </div>

        <div class="main-card">
            <div class="input-group">
                <input type="tel" id="phoneNumber" placeholder="92303XXXXXXX" maxlength="15">
            </div>

            <button class="btn" id="generateBtn"><i class="fas fa-key"></i> Generate Pairing Code</button>

            <div class="result-box" id="resultBox">
                <div class="pair-code" id="pairCode">--------</div>
                <button class="btn" id="copyBtn" style="padding:10px; background:transparent; border:1px solid var(--accent-gold); color:var(--accent-gold)">Copy Code</button>
            </div>

            <div id="errorAlert" style="color:#ff4d4d; margin-top:10px; display:none;"></div>
            <div id="successAlert" style="color:var(--accent-gold); margin-top:10px; display:none;"></div>
        </div>

        <div class="instructions">
            <h4>How to Use:</h4>
            <ol>
                <li>Enter WhatsApp number with country code.</li>
                <li>Link device in WhatsApp Settings using this code.</li>
            </ol>
        </div>

        <div class="footer">
            <p>Â© 2026 ADEEL-MINI | Support: 923035512967</p>
        </div>
    </div>

    <script src="pair.js"></script>
</body>
</html>
