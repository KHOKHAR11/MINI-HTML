<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEEL-MINI | WhatsApp Bot Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #800000;
            --bg-secondary: #660000;
            --bg-card: rgba(0, 0, 0, 0.5); 
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-color: rgba(255, 215, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        @keyframes slowBGChange {
            0% { background-color: #800000; }
            25% { background-color: #000033; }
            50% { background-color: #2d004d; }
            75% { background-color: #1a1a1a; }
            100% { background-color: #800000; }
        }

        @keyframes boxColorChange {
            0% { border-color: #ff0000; box-shadow: 0 5px 25px rgba(255, 0, 0, 0.4); }
            25% { border-color: #ffd700; box-shadow: 0 5px 25px rgba(255, 215, 0, 0.4); }
            50% { border-color: #00ff00; box-shadow: 0 5px 25px rgba(0, 255, 0, 0.4); }
            75% { border-color: #00ffff; box-shadow: 0 5px 25px rgba(0, 255, 255, 0.4); }
            100% { border-color: #ff0000; box-shadow: 0 5px 25px rgba(255, 0, 0, 0.4); }
        }

        body {
            font-family: 'Outfit', sans-serif;
            animation: slowBGChange 36s infinite ease-in-out;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 450px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; position: relative; }

        @keyframes slowColorChange {
            0% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
            50% { color: #00ffff; text-shadow: 0 0 20px #00ffff; }
            100% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
        }

        .logo {
            font-size: 2.8rem; font-weight: 900; display: flex; align-items: center;
            justify-content: center; gap: 15px; animation: slowColorChange 35s infinite linear;
        }

        /* Fireworks/Sparkles Animation */
        @keyframes fireworkBurst {
            0% { transform: translate(0, 0) scale(1); opacity: 0; }
            50% { opacity: 1; box-shadow: 0 0 30px currentColor; }
            100% { transform: translate(var(--nx), var(--ny)) scale(0.2); opacity: 0; }
        }

        .name-sparkle {
            position: absolute; width: 9px; height: 9px; border-radius: 50%;
            animation: fireworkBurst 5s infinite ease-in-out; background: currentColor;
        }

        /* Circle with Hat ðŸŽ© */
        .energy-wrapper { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px auto; }
        .energy-bar { width: 90px; height: 90px; position: relative; }
        .energy-circle { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--accent-gold); position: relative; overflow: hidden; }
        .energy-fill { position: absolute; width: 100%; height: 100%; background: conic-gradient(var(--accent-gold) 0%, transparent 70%); animation: rotateEnergy 2s linear infinite; }
        .energy-center { 
            position: absolute; width: 60px; height: 60px; background: rgba(0,0,0,0.8); 
            border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            display: flex; align-items: center; justify-content: center; z-index: 2; 
            border: 2px solid var(--accent-gold); font-size: 2rem; 
        }

        @keyframes rotateEnergy { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Music Buttons */
        .music-btn {
            width: 45px; height: 45px; background: rgba(0,0,0,0.4); color: var(--accent-gold);
            border-radius: 50%; border: 2px solid var(--accent-gold); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Main Card */
        .main-card {
            background: var(--bg-card); border: 2px solid var(--border-color);
            border-radius: 20px; padding: 25px; text-align: center;
            backdrop-filter: blur(10px); animation: boxColorChange 20s infinite alternate;
        }

        input[type="tel"] {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.4); border-radius: 10px;
            border: 2px solid var(--border-color); color: #fff; text-align: center; margin-bottom: 15px;
        }

        .btn {
            width: 100%; padding: 16px; background: var(--accent-gold); color: #800000;
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 800; cursor: pointer;
        }

        #result {
            background: rgba(255,255,255,0.1); border: 2px dashed var(--accent-gold);
            border-radius: 15px; padding: 20px; margin-top: 20px; display: none;
        }

        .pair-code {
            font-size: 2.2rem; font-weight: 900; letter-spacing: 5px; color: var(--accent-gold);
            margin: 10px 0; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;
        }

        .footer { text-align: center; margin-top: 40px; color: var(--text-secondary); font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-whatsapp"></i> ADEEL-MINI
                <div class="name-sparkle" style="--nx:120px; --ny:-80px; color:#ff0044; left:10%;"></div>
                <div class="name-sparkle" style="--nx:-120px; --ny:80px; color:#00ff66; right:10%;"></div>
            </div>
            
            <div class="energy-wrapper">
                <button class="music-btn" onclick="toggleMusic('music1', this)"><i class="fas fa-play"></i></button>
                <div class="energy-bar">
                    <div class="energy-circle">
                        <div class="energy-fill"></div>
                        <div class="energy-center">ðŸŽ©</div> 
                    </div>
                </div>
                <button class="music-btn" onclick="toggleMusic('music2', this)"><i class="fas fa-play"></i></button>
            </div>
        </div>

        <audio id="music1" loop><source src="https://files.catbox.moe/s374zm.mp3" type="audio/mpeg"></audio>
        <audio id="music2" loop><source src="https://files.catbox.moe/l6ijvv.mp3" type="audio/mpeg"></audio>

        <div class="main-card">
            <div style="color:var(--accent-gold); margin-bottom:15px; font-weight:700;">PAIRING CODE GENERATOR</div>
            
            <input type="tel" id="number" placeholder="92303XXXXXXX">
            <button class="btn" id="submit">Generate Now</button>
            
            <div id="result">
                <div class="pair-code" id="pair">--------</div>
                <button style="background:transparent; border:1px solid var(--accent-gold); color:#fff; padding:8px; border-radius:5px; cursor:pointer;" id="copy">Copy Code</button>
            </div>
        </div>

        <div class="footer">Â© 2026 ADEEL-MINI | Support: 923035512967</div>
    </div>

    <script>
        // Music toggle
        function toggleMusic(id, btn) {
            const music = document.getElementById(id);
            if (music.paused) { music.play(); btn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { music.pause(); btn.innerHTML = '<i class="fas fa-play"></i>'; }
        }
    </script>
    
    <script src="pair.js"></script>
</body>
</html>
