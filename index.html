<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEEL-MINI | WhatsApp Bot Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #800000;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-glow: #ffd700;
            --bg-card: rgba(0, 0, 0, 0.5); 
            --skin: #ffdbac;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow-x: hidden; scroll-behavior: smooth; }

        @keyframes slowBGChange {
            0% { background-color: #800000; }
            25% { background-color: #000033; }
            50% { background-color: #2d004d; }
            75% { background-color: #1a1a1a; }
            100% { background-color: #800000; }
        }

        body {
            font-family: 'Outfit', sans-serif;
            animation: slowBGChange 36s infinite ease-in-out;
            color: var(--text-primary);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 450px; position: relative; }

        .bird {
            position: absolute; color: rgba(255,215,0,0.4); font-size: 12px;
            animation: fly 15s infinite linear; pointer-events: none; z-index: 1;
        }
        @keyframes fly {
            0% { left: -10%; top: 10%; transform: scale(1); }
            50% { top: 15%; transform: scale(1.2); }
            100% { left: 110%; top: 10%; transform: scale(1); }
        }

        .header { text-align: center; margin-bottom: 30px; padding: 20px; position: relative; }

        @keyframes slowColorChange {
            0% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
            33% { color: #ffd700; text-shadow: 0 0 20px #ffd700; }
            66% { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
            100% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
        }

        .logo {
            font-size: 2.6rem; font-weight: 900; white-space: nowrap; 
            display: inline-flex; align-items: center; justify-content: center;
            gap: 10px; animation: slowColorChange 10s infinite linear;
            position: relative;
        }

        /* --- NEW SOFT TWINKLE ANIMATION (NOT BURSTING) --- */
        .name-sparkle {
            position: absolute; width: 5px; height: 5px; border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            background: currentColor; pointer-events: none;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(0.5); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 15px currentColor; }
        }

        @keyframes borderRainbow {
            0% { border-color: #ffd700; box-shadow: 0 0 10px rgba(255,215,0,0.3); }
            33% { border-color: #ff00ff; box-shadow: 0 0 15px rgba(255,0,255,0.4); }
            66% { border-color: #00ffff; box-shadow: 0 0 10px rgba(0,255,255,0.3); }
            100% { border-color: #ffd700; box-shadow: 0 0 10px rgba(255,215,0,0.3); }
        }

        .server-card, .main-card, .instructions {
            background: var(--bg-card); 
            border: 2px solid var(--accent-gold);
            border-radius: 20px; padding: 25px; margin-bottom: 25px; text-align: center;
            backdrop-filter: blur(10px);
            animation: borderRainbow 10s infinite linear;
            position: relative; overflow: hidden;
        }

        .particle {
            position: absolute; color: var(--accent-gold);
            font-size: 8px; opacity: 0; animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(250px) rotate(360deg); opacity: 0; }
        }

        .cartoon-box { height: 90px; position: relative; overflow: hidden; margin-bottom: 15px; }
        .walking-man { position: absolute; bottom: 5px; left: -50px; animation: moveAcross 12s infinite linear; transform: scale(0.5); }
        .human { position: relative; width: 50px; height: 110px; }
        .h-head { width: 30px; height: 38px; background: var(--skin); border-radius: 40% 40% 50% 50%; position: absolute; left: 10px; top: 0; z-index: 10; }
        .h-shirt { width: 36px; height: 45px; border-radius: 8px; position: absolute; left: 7px; top: 38px; z-index: 5; background: var(--accent-gold); }
        .h-leg { width: 11px; height: 35px; background: #333; position: absolute; top: 80px; transform-origin: top center; }
        .h-leg.l { left: 8px; animation: legSwing 0.8s infinite alternate; }
        .h-leg.r { left: 24px; animation: legSwing 0.8s infinite alternate-reverse; }

        @keyframes legSwing { 0% { transform: rotate(-30deg); } 100% { transform: rotate(30deg); } }
        @keyframes moveAcross {
            0% { left: -50px; transform: scale(0.5) scaleX(1); }
            45% { left: 85%; transform: scale(0.5) scaleX(1); }
            50% { left: 85%; transform: scale(0.5) scaleX(-1); }
            95% { left: -50px; transform: scale(0.5) scaleX(-1); }
            100% { left: -50px; transform: scale(0.5) scaleX(1); }
        }

        .energy-wrapper { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 25px auto; }
        .energy-bar { width: 90px; height: 90px; position: relative; }
        .energy-circle { width: 100%; height: 100%; border-radius: 50%; border: 3px solid rgba(255, 215, 0, 0.2); position: relative; overflow: hidden; }
        .energy-fill { position: absolute; width: 100%; height: 100%; background: conic-gradient(var(--accent-gold) 40%, transparent 70%); animation: rotateEnergy 2s linear infinite; }
        .energy-center { 
            position: absolute; width: 65px; height: 65px; background: rgba(0,0,0,0.8); border-radius: 50%; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; 
            color: var(--accent-gold); z-index: 2; border: 2px solid var(--accent-gold); font-size: 2.2rem;
        }

        @keyframes rotateEnergy { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .music-btn {
            width: 45px; height: 45px; background: rgba(0, 0, 0, 0.4); color: var(--accent-gold);
            border-radius: 50%; border: 2px solid var(--accent-gold); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        input[type="tel"] { width: 100%; padding: 15px; background: rgba(0, 0, 0, 0.4); border: 2px solid var(--border-glow); border-radius: 12px; color: #fff; text-align: center; outline: none; }
        .btn { width: 100%; padding: 16px; background: var(--accent-gold); color: #800000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .footer { text-align: center; padding: 20px; color: var(--text-secondary); font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="bird" style="animation-delay: 0s;"><i class="fas fa-dove"></i></div>
        <div class="bird" style="animation-delay: 5s; top: 20%;"><i class="fas fa-dove"></i></div>

        <div class="header">
            <div class="logo">
                <i class="fab fa-whatsapp"></i> ADEEL-MINI
                <div class="name-sparkle" style="top: -15px; left: 10%; color: #ff0044; animation-delay: 0s;"></div>
                <div class="name-sparkle" style="top: 20px; right: -10%; color: #00ff66; animation-delay: 0.5s;"></div>
                <div class="name-sparkle" style="bottom: -10px; left: 50%; color: #ffff00; animation-delay: 1s;"></div>
                <div class="name-sparkle" style="top: -20px; right: 40%; color: #00ffff; animation-delay: 1.5s;"></div>
                <div class="name-sparkle" style="top: 0; left: -15%; color: #ff00ff; animation-delay: 2s;"></div>
                <div class="name-sparkle" style="bottom: 10px; right: 10%; color: #ffffff; animation-delay: 2.5s;"></div>
                <div class="name-sparkle" style="top: 50%; left: -20%; color: #ff9900; animation-delay: 1.2s;"></div>
                <div class="name-sparkle" style="top: -25px; left: 60%; color: #00ffcc; animation-delay: 0.8s;"></div>
                <div class="name-sparkle" style="bottom: -20px; right: 30%; color: #ff3300; animation-delay: 2.2s;"></div>
                <div class="name-sparkle" style="top: 10px; left: 20%; color: #fff; animation-delay: 1.7s;"></div>
                <div class="name-sparkle" style="top: 40px; right: 50%; color: #ffd700; animation-delay: 0.3s;"></div>
                <div class="name-sparkle" style="bottom: 5px; left: 5%; color: #ff0055; animation-delay: 1.1s;"></div>
            </div>
            
            <div class="energy-wrapper">
                <button class="music-btn" onclick="toggleMusic('music1', this)"><i class="fas fa-play"></i></button>
                <div class="energy-bar">
                    <div class="energy-circle"><div class="energy-fill"></div><div class="energy-center">üé©</div></div>
                </div>
                <button class="music-btn" onclick="toggleMusic('music2', this)"><i class="fas fa-play"></i></button>
            </div>
        </div>

        <audio id="music1" loop><source src="https://files.catbox.moe/s374zm.mp3" type="audio/mpeg"></audio>
        <audio id="music2" loop><source src="https://files.catbox.moe/l6ijvv.mp3" type="audio/mpeg"></audio>

        <div class="server-card">
            <div class="particle" style="left: 5%; animation-duration: 4s;">‚ú®</div>
            <div class="particle" style="left: 25%; animation-duration: 3s;">üíé</div>
            <div style="display: flex; justify-content: space-evenly; position: relative; z-index: 2;">
                <div><span style="color:var(--accent-gold); font-size:1.8rem; font-weight:800;">50</span><br><small>Limit</small></div>
                <div style="width:1px; background:var(--accent-gold); opacity: 0.3;"></div>
                <div><span style="color:#00ff00; font-size:1.8rem;">‚óè</span><br><small>Online</small></div>
            </div>
        </div>

        <div class="main-card">
            <div class="cartoon-box">
                <div class="walking-man">
                    <div class="human">
                        <div class="h-head"><div style="width:34px; height:18px; background:#222; position:absolute; top:-4px; left:-2px; border-radius:15px;"></div></div>
                        <div class="h-shirt"></div>
                        <div class="h-leg l"></div><div class="h-leg r"></div>
                    </div>
                </div>
                <div style="color:var(--accent-gold); font-weight:700; margin-top: 60px;">PAIRING CODE GENERATOR</div>
            </div>
            <input type="tel" id="phoneNumber" placeholder="92303XXXXXXX">
            <button class="btn" id="generateBtn">Generate Now</button>
        </div>

        <div class="footer">¬© 2026 ADEEL-MINI | Support: 923035512967</div>
    </div>

    <script>
        function toggleMusic(id, btn) {
            const music = document.getElementById(id);
            if (music.paused) {
                document.querySelectorAll('audio').forEach(a => a.pause());
                music.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                music.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    </script>
    <script src="pair.js"></script>
</body>
</html>
