<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEEL-MINI | WhatsApp Bot Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-color: rgba(255, 215, 0, 0.4);
            --bg-card: rgba(0, 0, 0, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- 9 SECOND BG ANIMATION --- */
        @keyframes slowBGChange {
            0% { background-color: #800000; }
            25% { background-color: #000033; }
            50% { background-color: #2d004d; }
            75% { background-color: #1a1a1a; }
            100% { background-color: #800000; }
        }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            animation: slowBGChange 36s infinite ease-in-out;
            transition: background-color 9s ease;
        }

        .container { max-width: 450px; margin: 0 auto; }

        /* --- HEADER --- */
        .header { text-align: center; margin-bottom: 30px; padding: 20px; position: relative; }
        @keyframes slowColorChange {
            0% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
            14% { color: #ffd700; text-shadow: 0 0 15px #ffd700; }
            28% { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
            42% { color: #00ffff; text-shadow: 0 0 15px #00ffff; }
            56% { color: #0000ff; text-shadow: 0 0 15px #0000ff; }
            70% { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; }
            85% { color: #ffffff; text-shadow: 0 0 15px #ffffff; }
            100% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
        }
        .logo { font-size: 2.8rem; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 15px; position: relative; white-space: nowrap; animation: slowColorChange 35s infinite linear; }
        
        .name-sparkle { position: absolute; width: 5px; height: 5px; border-radius: 50%; background: currentColor; animation: nameBurst 2s infinite; }
        @keyframes nameBurst { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(var(--nx), var(--ny)) scale(0); opacity: 0; } }

        /* --- ENERGY BAR & MUSIC --- */
        .energy-wrapper { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px auto; }
        .energy-bar { width: 90px; height: 90px; position: relative; }
        .energy-circle { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--accent-gold); box-shadow: 0 0 15px var(--accent-gold); position: relative; }
        .energy-fill { position: absolute; width: 100%; height: 100%; background: conic-gradient(var(--accent-gold) 0%, transparent 70%); border-radius: 50%; animation: rotateEnergy 2s linear infinite; }
        .energy-center { position: absolute; width: 60px; height: 60px; background: rgba(0,0,0,0.5); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; color: var(--accent-gold); font-weight: 900; border: 2px solid var(--accent-gold); z-index: 2; }

        .sparkle { position: absolute; width: 4px; height: 4px; background: var(--accent-gold); border-radius: 50%; animation: burst 1.5s infinite; }
        @keyframes burst { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0); opacity: 0; } }
        @keyframes rotateEnergy { 100% { transform: rotate(360deg); } }

        .music-btn { width: 45px; height: 45px; background: rgba(0,0,0,0.4); color: var(--accent-gold); border-radius: 50%; border: 2px solid var(--accent-gold); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .music-btn.playing { background: #00ff00; color: #000; box-shadow: 0 0 15px #00ff00; }

        /* --- CARDS --- */
        .server-card, .main-card, .instructions { background: var(--bg-card); border: 2px solid var(--border-color); border-radius: 15px; padding: 20px; margin-bottom: 25px; text-align: center; backdrop-filter: blur(5px); }
        .stat-value { color: var(--accent-gold); font-weight: 800; font-size: 1.5rem; display: block; }
        
        input[type="tel"] { width: 100%; padding: 14px; background: rgba(0,0,0,0.5); border: 2px solid var(--border-color); border-radius: 10px; color: #fff; font-size: 1.1rem; outline: none; text-align: center; margin-bottom: 15px; }
        .btn { width: 100%; padding: 16px; background: var(--accent-gold); color: #800000; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: 0.3s; }
        
        /* --- RESULT BOX FIX --- */
        .result-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px dashed var(--accent-gold);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            display: none; /* Initially Hidden */
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .pair-code { font-size: 2.2rem; font-weight: 900; letter-spacing: 5px; color: var(--accent-gold); background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px solid var(--border-color); }
        .copy-btn { background: transparent; border: 2px solid var(--accent-gold); color: var(--accent-gold); padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .copy-btn:hover { background: var(--accent-gold); color: #000; }

        .footer { text-align: center; margin-top: 30px; font-size: 0.8rem; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-whatsapp"></i> ADEEL-MINI
                <div class="name-sparkle" style="--nx: 70px; --ny: -40px;"></div>
                <div class="name-sparkle" style="--nx: -70px; --ny: 40px;"></div>
            </div>
            
            <div class="energy-wrapper">
                <button class="music-btn" onclick="toggleMusic('music1', this)"><i class="fas fa-music"></i></button>
                <div class="energy-bar">
                    <div class="energy-circle">
                        <div class="energy-fill"></div>
                        <div class="energy-center">70%</div>
                        <div class="sparkle" style="--x: 45px; --y: -45px;"></div>
                        <div class="sparkle" style="--x: -45px; --y: 45px;"></div>
                    </div>
                </div>
                <button class="music-btn" onclick="toggleMusic('music2', this)"><i class="fas fa-music"></i></button>
            </div>
        </div>

        <audio id="music1" loop><source src="https://files.catbox.moe/s374zm.mp3" type="audio/mpeg"></audio>
        <audio id="music2" loop><source src="https://files.catbox.moe/l6ijvv.mp3" type="audio/mpeg"></audio>

        <div class="main-card">
            <h3 style="color:var(--accent-gold); margin-bottom:15px;">Generate Pairing Code</h3>
            <input type="tel" id="phoneNumber" placeholder="92303XXXXXXX" maxlength="15">
            <button class="btn" id="generateBtn">Get Pairing Code</button>
            
            <div class="result-box" id="resultBox">
                <p style="font-size: 0.8rem; color: var(--accent-gold);">YOUR CODE IS READY</p>
                <div class="pair-code" id="pairCode">LOADING...</div>
                <button class="copy-btn" id="copyBtn">Copy Code</button>
            </div>
        </div>

        <div class="instructions">
            <h4>How to Use:</h4>
            <ol style="text-align:left; padding-left:20px; font-size:0.85rem; margin-top:10px;">
                <li>Enter WhatsApp number with country code.</li>
                <li>Wait for the 8-digit code to appear.</li>
                <li>Link it via WhatsApp Settings.</li>
            </ol>
        </div>

        <div class="footer">
            <p>Â© 2026 ADEEL-MINI | Support: 923035512967</p>
        </div>
    </div>

    <script>
        function toggleMusic(id, btn) {
            const music = document.getElementById(id);
            const allAudios = document.querySelectorAll('audio');
            const allBtns = document.querySelectorAll('.music-btn');
            if (music.paused) {
                allAudios.forEach(a => a.pause());
                allBtns.forEach(b => { b.classList.remove('playing'); b.innerHTML = '<i class="fas fa-music"></i>'; });
                music.play();
                btn.classList.add('playing');
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                music.pause();
                btn.classList.remove('playing');
                btn.innerHTML = '<i class="fas fa-music"></i>';
            }
        }

        // resultBox show krnay ka logic (Sirf demo k lye, pair.js isay handle kray gi)
        document.getElementById('generateBtn').addEventListener('click', () => {
            const resBox = document.getElementById('resultBox');
            resBox.style.display = 'block';
        });
    </script>
    <script src="pair.js"></script>
</body>
</html>
