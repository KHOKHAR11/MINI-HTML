<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEEL-MINI | WhatsApp Bot Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #800000;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-color: rgba(255, 215, 0, 0.4);
            --bg-card: rgba(0, 0, 0, 0.5); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; overflow-x: hidden; scroll-behavior: smooth; }

        @keyframes slowBGChange {
            0% { background-color: #800000; }
            25% { background-color: #000033; }
            50% { background-color: #2d004d; }
            75% { background-color: #1a1a1a; }
            100% { background-color: #800000; }
        }

        body {
            font-family: 'Outfit', sans-serif;
            animation: slowBGChange 36s infinite ease-in-out;
            color: var(--text-primary);
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 450px; }

        .header { text-align: center; margin-bottom: 20px; padding: 20px; position: relative; }

        .logo {
            font-size: 2.6rem; font-weight: 900; white-space: nowrap;
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            animation: slowColorChange 35s infinite linear;
        }

        @keyframes slowColorChange {
            0% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
            50% { color: #00ffff; text-shadow: 0 0 20px #00ffff; }
            100% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
        }

        /* --- REALISTIC WALKING MAN SECTION --- */
        .cartoon-area {
            height: 200px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            background: rgba(0,0,0,0.2);
            border-radius: 15px 15px 0 0;
        }

        .walking-container {
            position: absolute;
            bottom: 30px;
            left: -80px;
            animation: travel 18s infinite linear;
        }

        /* Realistic Man Character */
        .man {
            position: relative;
            width: 70px;
            height: 160px;
        }

        /* Head with facial features */
        .head {
            width: 45px;
            height: 45px;
            background: #f7c9a3;
            border-radius: 50%;
            position: absolute;
            left: 12px;
            top: 5px;
            z-index: 10;
            overflow: hidden;
        }

        /* Hair */
        .hair {
            width: 50px;
            height: 25px;
            background: #2c1810;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: -5px;
            left: -2px;
        }

        /* Eyes */
        .eye {
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 18px;
        }
        .eye.left { left: 12px; }
        .eye.right { left: 27px; }

        /* Eyelids */
        .eyelid {
            width: 8px;
            height: 4px;
            background: #f7c9a3;
            border-radius: 50%;
            position: absolute;
            top: 16px;
        }
        .eyelid.left { left: 11px; }
        .eyelid.right { left: 26px; }

        /* Nose */
        .nose {
            width: 8px;
            height: 5px;
            background: #e0a984;
            border-radius: 40%;
            position: absolute;
            top: 25px;
            left: 19px;
        }

        /* Mouth */
        .mouth {
            width: 15px;
            height: 6px;
            background: #d17e6b;
            border-radius: 0 0 10px 10px;
            position: absolute;
            top: 32px;
            left: 15px;
        }

        /* Ears */
        .ear {
            width: 8px;
            height: 12px;
            background: #f7c9a3;
            border-radius: 40%;
            position: absolute;
            top: 15px;
        }
        .ear.left { left: -4px; }
        .ear.right { left: 41px; }

        /* Shirt/Body - Professional Look */
        .torso {
            width: 60px;
            height: 50px;
            background: #1e3a8a;
            border-radius: 10px 10px 0 0;
            position: absolute;
            left: 5px;
            top: 50px;
            z-index: 5;
        }

        /* Collar */
        .collar {
            width: 40px;
            height: 10px;
            background: #ffffff;
            position: absolute;
            top: 50px;
            left: 15px;
            border-radius: 5px 5px 0 0;
        }

        /* Tie */
        .tie {
            width: 8px;
            height: 30px;
            background: #ff0000;
            position: absolute;
            top: 60px;
            left: 31px;
            border-radius: 0 0 5px 5px;
        }

        /* Pants */
        .pants {
            width: 60px;
            height: 35px;
            background: #000000;
            border-radius: 0 0 10px 10px;
            position: absolute;
            left: 5px;
            top: 100px;
            z-index: 5;
        }

        /* Belt */
        .belt {
            width: 60px;
            height: 6px;
            background: #8b4513;
            position: absolute;
            top: 95px;
            left: 5px;
            z-index: 6;
        }

        /* Belt Buckle */
        .buckle {
            width: 12px;
            height: 12px;
            background: var(--accent-gold);
            border-radius: 3px;
            position: absolute;
            top: 94px;
            left: 29px;
            z-index: 7;
        }

        /* Arms with realistic movement */
        .arm {
            width: 12px;
            height: 40px;
            background: #1e3a8a;
            position: absolute;
            top: 55px;
            border-radius: 6px;
        }
        .arm.left {
            left: -5px;
            transform-origin: top center;
            animation: armSwingLeft 0.9s infinite alternate ease-in-out;
        }
        .arm.right {
            left: 63px;
            transform-origin: top center;
            animation: armSwingRight 0.9s infinite alternate ease-in-out;
        }

        /* Hands */
        .hand {
            width: 10px;
            height: 10px;
            background: #f7c9a3;
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
            left: 1px;
        }

        /* Legs with realistic walking motion */
        .leg {
            width: 15px;
            height: 55px;
            background: #000000;
            position: absolute;
            top: 135px;
            transform-origin: top center;
            border-radius: 0 0 8px 8px;
        }
        .leg.left {
            left: 15px;
            animation: legWalkLeft 0.9s infinite alternate ease-in-out;
        }
        .leg.right {
            left: 40px;
            animation: legWalkRight 0.9s infinite alternate ease-in-out;
        }

        /* Shoes - Professional dress shoes */
        .shoe {
            width: 20px;
            height: 10px;
            background: #1a1a1a;
            position: absolute;
            bottom: -5px;
            left: -2px;
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .shoe:before {
            content: '';
            position: absolute;
            width: 15px;
            height: 3px;
            background: #333;
            top: -2px;
            left: 3px;
            border-radius: 3px;
        }

        /* Walking animations */
        @keyframes legWalkLeft {
            0% { transform: rotate(-25deg) translateX(-2px); }
            100% { transform: rotate(25deg) translateX(2px); }
        }

        @keyframes legWalkRight {
            0% { transform: rotate(25deg) translateX(2px); }
            100% { transform: rotate(-25deg) translateX(-2px); }
        }

        @keyframes armSwingLeft {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(-10deg); }
        }

        @keyframes armSwingRight {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(30deg); }
        }

        @keyframes travel {
            0% { left: -80px; transform: scaleX(1); }
            45% { left: 85%; transform: scaleX(1); }
            50% { left: 85%; transform: scaleX(-1); }
            95% { left: -80px; transform: scaleX(-1); }
            100% { left: -80px; transform: scaleX(1); }
        }

        /* Shadow under the character */
        .shadow {
            width: 50px;
            height: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 10px;
            filter: blur(4px);
        }

        /* ------------------------------------ */

        .energy-wrapper { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 15px auto; }
        .energy-bar { width: 80px; height: 80px; position: relative; }
        .energy-circle { width: 100%; height: 100%; border-radius: 50%; border: 3px solid rgba(255, 215, 0, 0.2); position: relative; overflow: hidden; }
        .energy-fill { position: absolute; width: 100%; height: 100%; background: conic-gradient(var(--accent-gold) 40%, transparent 70%); animation: rotateEnergy 2s linear infinite; }
        .energy-center { 
            position: absolute; width: 55px; height: 55px; background: rgba(0,0,0,0.8); border-radius: 50%; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; 
            color: var(--accent-gold); z-index: 2; border: 2px solid var(--accent-gold); font-size: 2rem;
        }

        @keyframes rotateEnergy { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .music-btn {
            width: 40px; height: 40px; background: rgba(0, 0, 0, 0.4); color: var(--accent-gold);
            border-radius: 50%; border: 2px solid var(--accent-gold); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .server-card, .main-card, .instructions {
            background: var(--bg-card); border: 2px solid var(--border-color);
            border-radius: 20px; padding: 25px; margin-bottom: 20px; text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value { color: var(--accent-gold); font-weight: 800; font-size: 1.8rem; }
        
        input[type="tel"] {
            width: 100%; padding: 15px; background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--border-color); border-radius: 12px;
            color: #fff; font-size: 1.1rem; outline: none; text-align: center;
        }

        .btn {
            width: 100%; padding: 16px; background: var(--accent-gold); color: #800000;
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; margin-top: 15px;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.1); border: 2px dashed var(--accent-gold);
            border-radius: 15px; padding: 20px; margin-top: 20px; display: none;
        }
        .result-box.show { display: block; }

        .pair-code {
            font-size: 2.2rem; font-weight: 900; letter-spacing: 5px; color: var(--accent-gold);
            margin: 15px 0; background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 12px;
        }

        .footer { text-align: center; padding: 20px; color: var(--text-secondary); font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-whatsapp"></i> ADEEL-MINI
            </div>
            
            <div class="energy-wrapper">
                <button class="music-btn" onclick="toggleMusic('music1', this)"><i class="fas fa-play"></i></button>
                <div class="energy-bar">
                    <div class="energy-circle">
                        <div class="energy-fill"></div>
                        <div class="energy-center">üé©</div> 
                    </div>
                </div>
                <button class="music-btn" onclick="toggleMusic('music2', this)"><i class="fas fa-play"></i></button>
            </div>
        </div>

        <audio id="music1" loop><source src="https://files.catbox.moe/s374zm.mp3" type="audio/mpeg"></audio>
        <audio id="music2" loop><source src="https://files.catbox.moe/l6ijvv.mp3" type="audio/mpeg"></audio>

        <div class="server-card">
            <div style="display: flex; justify-content: space-evenly;">
                <div><span class="stat-value">50</span><br><small>Limit</small></div>
                <div style="width:1px; background:var(--border-color);"></div>
                <div><span class="stat-value" style="color:#00ff00;">‚óè</span><br><small>Online</small></div>
            </div>
        </div>

        <div class="main-card">
            <div class="cartoon-area">
                <div class="walking-container">
                    <div class="shadow"></div>
                    <div class="man">
                        <!-- Head with facial features -->
                        <div class="head">
                            <div class="hair"></div>
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                            <div class="eyelid left"></div>
                            <div class="eyelid right"></div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                            <div class="ear left"></div>
                            <div class="ear right"></div>
                        </div>
                        
                        <!-- Body -->
                        <div class="torso"></div>
                        <div class="collar"></div>
                        <div class="tie"></div>
                        
                        <!-- Belt -->
                        <div class="belt"></div>
                        <div class="buckle"></div>
                        
                        <!-- Pants -->
                        <div class="pants"></div>
                        
                        <!-- Arms -->
                        <div class="arm left">
                            <div class="hand"></div>
                        </div>
                        <div class="arm right">
                            <div class="hand"></div>
                        </div>
                        
                        <!-- Legs with shoes -->
                        <div class="leg left">
                            <div class="shoe"></div>
                        </div>
                        <div class="leg right">
                            <div class="shoe"></div>
                        </div>
                    </div>
                </div>
                <div style="position: absolute; bottom: 5px; width: 100%; font-size: 12px; color: var(--accent-gold); font-weight: bold;">
                    Enter Number Below
                </div>
            </div>
            
            <input type="tel" id="phoneNumber" placeholder="92303XXXXXXX">
            <button class="btn" id="generateBtn">Generate Now</button>
            <div class="result-box" id="resultBox">
                <div class="pair-code" id="pairCode">--------</div>
                <button style="background:transparent; border:1px solid var(--accent-gold); color:#fff; padding:10px; border-radius:5px; cursor:pointer;" id="copyBtn">Copy Code</button>
            </div>
        </div>

        <div class="footer">¬© 2026 ADEEL-MINI | Support: 923035512967</div>
    </div>

    <script>
        function toggleMusic(id, btn) {
            const music = document.getElementById(id);
            if (music.paused) {
                document.querySelectorAll('audio').forEach(a => a.pause());
                music.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                music.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    </script>
    <script>
        // JavaScript for generating pair code
        document.getElementById('generateBtn').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const resultBox = document.getElementById('resultBox');
            const pairCode = document.getElementById('pairCode');
            
            if (phoneNumber.length < 11 || !phoneNumber.startsWith('923')) {
                alert('Please enter a valid Pakistani phone number (e.g., 92303XXXXXXX)');
                return;
            }
            
            // Generate a random 8-digit code
            const code = Math.floor(10000000 + Math.random() * 90000000).toString();
            pairCode.textContent = code;
            resultBox.classList.add('show');
            
            // Copy to clipboard functionality
            document.getElementById('copyBtn').addEventListener('click', function() {
                navigator.clipboard.writeText(code).then(() => {
                    this.textContent = 'Copied!';
                    this.style.background = '#00ff00';
                    this.style.color = '#000';
                    setTimeout(() => {
                        this.textContent = 'Copy Code';
                        this.style.background = 'transparent';
                        this.style.color = '#fff';
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
