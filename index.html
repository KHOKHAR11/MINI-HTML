<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEEL-MINI | WhatsApp Bot Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #800000;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --bg-card: rgba(0, 0, 0, 0.6); 
            --skin: #ffdbac;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow-x: hidden; scroll-behavior: smooth; }

        @keyframes slowBGChange {
            0% { background-color: #800000; }
            25% { background-color: #000033; }
            50% { background-color: #2d004d; }
            75% { background-color: #1a1a1a; }
            100% { background-color: #800000; }
        }

        body {
            font-family: 'Outfit', sans-serif;
            animation: slowBGChange 36s infinite ease-in-out;
            color: var(--text-primary);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 450px; }

        /* --- LOGO & SPARKLES --- */
        .header { text-align: center; margin-bottom: 30px; padding: 20px; position: relative; }
        @keyframes slowColorChange {
            0% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
            33% { color: #ffd700; text-shadow: 0 0 20px #ffd700; }
            66% { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
            100% { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
        }
        .logo { font-size: 2.6rem; font-weight: 900; animation: slowColorChange 10s infinite linear; position: relative; }

        .name-sparkle {
            position: absolute; width: 6px; height: 6px; border-radius: 50%;
            animation: fireworkBurst 4s infinite ease-in-out;
            background: currentColor; pointer-events: none; box-shadow: 0 0 12px currentColor;
        }
        @keyframes fireworkBurst {
            0% { transform: translate(0, 0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--nx), var(--ny)) scale(0.1); opacity: 0; }
        }

        /* --- SLOW RAINBOW BORDER & PARTICLES --- */
        @keyframes slowBorderRainbow {
            0% { border-color: #ffd700; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
            25% { border-color: #ff0055; box-shadow: 0 0 15px rgba(255, 0, 85, 0.4); }
            50% { border-color: #00ffff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); }
            75% { border-color: #00ff00; box-shadow: 0 0 15px rgba(0, 255, 0, 0.4); }
            100% { border-color: #ffd700; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        }

        .animated-card {
            background: var(--bg-card); 
            border: 2px solid var(--accent-gold);
            border-radius: 20px; padding: 25px; margin-bottom: 25px; 
            text-align: center; backdrop-filter: blur(12px);
            animation: slowBorderRainbow 12s infinite linear;
            position: relative;
            overflow: hidden;
        }

        /* Small particles falling inside box borders */
        .animated-card::before {
            content: "‚ú®"; position: absolute; top: -10px; left: 10%;
            font-size: 10px; animation: particlesFall 5s infinite linear; opacity: 0.6;
        }
        .animated-card::after {
            content: "‚ùÑÔ∏è"; position: absolute; top: -10px; right: 20%;
            font-size: 8px; animation: particlesFall 7s infinite linear; opacity: 0.4;
        }

        @keyframes particlesFall {
            0% { transform: translateY(-10px) translateX(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(200px) translateX(20px); opacity: 0; }
        }

        /* Walking Man (50% Size) */
        .walking-man { position: absolute; bottom: 5px; left: -50px; animation: moveAcross 12s infinite linear; transform: scale(0.5); }
        .human { position: relative; width: 50px; height: 110px; }
        .h-head { width: 30px; height: 38px; background: var(--skin); border-radius: 40% 40% 50% 50%; position: absolute; left: 10px; top: 0; z-index: 10; }
        .h-shirt { width: 36px; height: 45px; border-radius: 8px; position: absolute; left: 7px; top: 38px; z-index: 5; background: var(--accent-gold); }
        .h-leg { width: 11px; height: 35px; background: #333; position: absolute; top: 80px; transform-origin: top center; }
        .h-leg.l { left: 8px; animation: legSwing 0.8s infinite alternate; }
        .h-leg.r { left: 24px; animation: legSwing 0.8s infinite alternate-reverse; }

        @keyframes legSwing { 0% { transform: rotate(-30deg); } 100% { transform: rotate(30deg); } }
        @keyframes moveAcross {
            0% { left: -50px; transform: scale(0.5) scaleX(1); }
            45% { left: 85%; transform: scale(0.5) scaleX(1); }
            50% { left: 85%; transform: scale(0.5) scaleX(-1); }
            95% { left: -50px; transform: scale(0.5) scaleX(-1); }
            100% { left: -50px; transform: scale(0.5) scaleX(1); }
        }

        /* Rest of Styles */
        .energy-wrapper { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 25px auto; }
        .energy-bar { width: 90px; height: 90px; position: relative; }
        .energy-circle { width: 100%; height: 100%; border-radius: 50%; border: 3px solid rgba(255, 215, 0, 0.2); position: relative; overflow: hidden; }
        .energy-fill { position: absolute; width: 100%; height: 100%; background: conic-gradient(var(--accent-gold) 40%, transparent 70%); animation: rotateEnergy 2s linear infinite; }
        .energy-center { 
            position: absolute; width: 65px; height: 65px; background: rgba(0,0,0,0.8); border-radius: 50%; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; 
            color: var(--accent-gold); z-index: 2; border: 2px solid var(--accent-gold); font-size: 2.2rem;
        }
        @keyframes rotateEnergy { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        input[type="tel"] { width: 100%; padding: 15px; background: rgba(0, 0, 0, 0.4); border: 2px solid rgba(255,215,0,0.3); border-radius: 12px; color: #fff; text-align: center; outline: none; }
        .btn { width: 100%; padding: 16px; background: var(--accent-gold); color: #800000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .footer { text-align: center; padding: 20px; color: var(--text-secondary); font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-whatsapp"></i> ADEEL-MINI
                <div class="name-sparkle" style="--nx: 160px; --ny: -110px; color: #ff0044; left: 10%;"></div>
                <div class="name-sparkle" style="--nx: -160px; --ny: 110px; color: #00ff66; right: 10%;"></div>
                <div class="name-sparkle" style="--nx: 120px; --ny: 140px; color: #ffff00; left: 50%;"></div>
                <div class="name-sparkle" style="--nx: 0px; --ny: -170px; color: #ff00ff; top: 0;"></div>
            </div>
            
            <div class="energy-wrapper">
                <button class="music-btn" style="width:45px; height:45px; border-radius:50%; border:2px solid var(--accent-gold); background:none; color:gold;" onclick="toggleMusic('music1', this)"><i class="fas fa-play"></i></button>
                <div class="energy-bar">
                    <div class="energy-circle"><div class="energy-fill"></div><div class="energy-center">üé©</div></div>
                </div>
                <button class="music-btn" style="width:45px; height:45px; border-radius:50%; border:2px solid var(--accent-gold); background:none; color:gold;" onclick="toggleMusic('music2', this)"><i class="fas fa-play"></i></button>
            </div>
        </div>

        <audio id="music1" loop><source src="https://files.catbox.moe/s374zm.mp3" type="audio/mpeg"></audio>
        <audio id="music2" loop><source src="https://files.catbox.moe/l6ijvv.mp3" type="audio/mpeg"></audio>

        <div class="animated-card">
            <div style="display: flex; justify-content: space-evenly;">
                <div><span style="color:var(--accent-gold); font-size:1.8rem; font-weight:800;">50</span><br><small>Limit</small></div>
                <div style="width:1px; background:rgba(255,215,0,0.3);"></div>
                <div><span style="color:#00ff00; font-size:1.8rem;">‚óè</span><br><small>Online</small></div>
            </div>
        </div>

        <div class="animated-card">
            <div style="height: 90px; position: relative; overflow: hidden;">
                <div class="walking-man">
                    <div class="human">
                        <div class="h-head"><div style="width:34px; height:18px; background:#222; position:absolute; top:-4px; left:-2px; border-radius:15px;"></div></div>
                        <div class="h-shirt"></div>
                        <div class="h-leg l"></div><div class="h-leg r"></div>
                    </div>
                </div>
                <div style="color:var(--accent-gold); font-weight:700; margin-top: 60px;">PAIRING CODE GENERATOR</div>
            </div>
            <input type="tel" id="phoneNumber" placeholder="92303XXXXXXX">
            <button class="btn" id="generateBtn">Generate Now</button>
        </div>

        <div class="animated-card">
            <h4 style="color:var(--accent-gold);">Easy Steps:</h4>
            <p style="font-size: 0.8rem; margin-top:10px;">Enter number -> Wait for Code -> Link in WhatsApp.</p>
        </div>

        <div class="footer">¬© 2026 ADEEL-MINI | Support: 923035512967</div>
    </div>

    <script>
        function toggleMusic(id, btn) {
            const music = document.getElementById(id);
            if (music.paused) {
                document.querySelectorAll('audio').forEach(a => a.pause());
                music.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                music.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    </script>
    <script src="pair.js"></script>
</body>
</html>
